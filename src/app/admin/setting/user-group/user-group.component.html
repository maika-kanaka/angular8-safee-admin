<aside id="left-panel" class="left-panel" app-sidebar-left>

</aside>

<div id="right-panel" class="right-panel">

    <app-sidebar-right-header></app-sidebar-right-header>

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Data Kelompok Pengguna</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Pengaturan</a></li>
                        <li><a href="#">Pengguna & Hak Akses</a></li>
                        <li class="active">Kelompok Pengguna</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">

        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <button (click)="refreshTableGroup(datatableElement)" class="btn btn-dark">
                                <i class="fa fa-refresh"></i>
                            </button>
            
                            <button (click)="modalAddGroupUser()" class="btn btn-primary">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <table datatable [dtOptions]="dtOptions" style="width: 100%" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nama Kelompok</th>
                                        <th>Aktif</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- .animated -->

    </div> <!-- .content -->
</div><!-- /#right-panel -->

<app-user-group-add (messageEvent)="eventUserGroupAdd($event)"></app-user-group-add>
